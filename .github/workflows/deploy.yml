name: Deploy to Environments

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production

jobs:
  deploy-development:
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'development')
    runs-on: ubuntu-latest
    environment: development
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
      env:
        NODE_ENV: development
        APP_NAME: ${{ vars.APP_NAME || 'GitHub Workflow NestJS API' }}
        APP_VERSION: ${{ github.sha }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: github-workflow-nestjs:dev-${{ github.sha }}
        build-args: |
          NODE_ENV=development
    
    - name: Deploy to Development
      run: |
        echo "ðŸš€ Deploying to Development environment"
        echo "Image: github-workflow-nestjs:dev-${{ github.sha }}"
        echo "Environment variables configured for development"

  deploy-production:
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
        APP_NAME: ${{ vars.APP_NAME || 'GitHub Workflow NestJS API' }}
        APP_VERSION: ${{ github.sha }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: github-workflow-nestjs:prod-${{ github.sha }}
        build-args: |
          NODE_ENV=production
    
    - name: Deploy to Production
      run: |
        echo "ðŸš€ Deploying to Production environment"
        echo "Image: github-workflow-nestjs:prod-${{ github.sha }}"
        echo "Environment variables configured for production"
